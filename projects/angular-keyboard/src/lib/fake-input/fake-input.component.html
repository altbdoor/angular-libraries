<div class="wrapper"
     [ngStyle]="{'border-width': styles.borderWidth + 'px', 'padding': styles.padding + 'px'}"
     #wrapper
     (click)="onClickInputField($event, wrapper)">
  <ng-container *ngFor="let char of chars; let idx = index">
    <app-fake-char #fakechar
                   (clickLeft)="onClickCharLeft(char, idx)"
                   (clickRight)="onClickCharRight(char, idx)"
                   [cursor]="getCursor(idx)">{{char.char}}</app-fake-char>
  </ng-container>
</div>
